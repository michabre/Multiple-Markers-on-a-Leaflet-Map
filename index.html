<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Multiple Markers on a LeafletJS Map</title>
    <meta
      name="description"
      content="A simple example of a Leaflet map with multiple markers."
    />
    <meta name="author" content="michabre" />
  </head>

  <body>
    <section class="hero mb-5">
      <div class="hero-body">
        <h2 class="title">Multiple Markers on a LeafletJS Map</h2>
        <p class="subtitle">
          A simple example of a Leaflet map with multiple markers.
        </p>
      </div>
    </section>
    <div class="container">
      <div class="columns">
        <div class="column is-half">
          <div class="border-1px p-3 mb-5">
            <div class="field">
              <label class="label">Name of Location</label>
              <div class="control">
                <input
                  id="name"
                  class="input"
                  type="text"
                  placeholder="Enter Name of Location"
                />
              </div>
            </div>
            <div class="field">
              <label class="label">Latitude</label>
              <div class="control">
                <input
                  id="latitude"
                  class="input"
                  type="text"
                  placeholder="Enter Latitude"
                />
              </div>
            </div>

            <div class="field">
              <label class="label">Longitude</label>
              <div class="control">
                <input
                  id="longitude"
                  class="input"
                  type="text"
                  placeholder="Enter Longitude"
                />
              </div>
            </div>
          </div>

          <div id="app"></div>
        </div>

        <div id="map-container" class="column is-half">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <div id="map"></div>
                <img
                  src="https://bulma.io/images/placeholders/1280x960.png"
                  alt="Placeholder image"
                />
              </figure>
            </div>
            <div class="card-content">
              <div class="content">
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer mt-5">
      <div class="content has-text-centered">
        <p>
          <strong>Multiple Markers on a Leaflet Map</strong> by
          <a href="https://jgthms.com">michabre</a>. Use this code however you
          like.
        </p>
      </div>
    </footer>

    <script type="module" src="/main.js"></script>
  </body>
</html>
